<div class="delta-component">
    <label for="name">Name</label>
    <input ng-model="model.widget.name" name="Name" placeholder="Name" class="form-control" id="name"/>

    <label for="html">HTML</label>
    <div ng-model="model.widget.text" text-angular id="html"
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
    </div>
</div>
