<ul class="list-group">
    <li ng-repeat="viewUser in model.viewUsers" class="list-group-item">
        <div class="row">
            <div class="col-xs-2">
                <img class="delta-list-image" ng-src="{{viewUser.cover}}" width="80" height="80">
            </div>
            <div class="col-xs-8">
                <a href="#!/profile/{{viewUser.username}}"><h4>{{viewUser.firstName}} {{viewUser.lastName}}</h4></a>
                <h4>{{viewUser.username}}</h4>
            </div>
            <div class="col-xs-2">
                <div class="delta-object-buttons">
                    <a role="button" class="btn btn-danger btn-sm" ng-click="model.unFollowUser()">Unfollow</a>
                </div>
            </div>
        </div>
    </li>
</ul>
