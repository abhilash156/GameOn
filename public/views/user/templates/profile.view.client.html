<div class="delta-content">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-xs-2 pull-left delta-margin-top">
                    <p class="accent-text pull-left"><b>Profile</b></p>
                </div>
                <div class="col-lg-6 col-xs-6">
                    <div class="input-group delta-navbar-user">
                        <input ng-model="searchText" type="text" class="form-control">
                        <span class="input-group-btn">
                        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span></a>
                        </span>
                    </div>
                </div>
                <div class="col-lg-4 col-xs-4 pull-right">
                    <div class="delta-navbar-user">
                        <a class="delta-navbar-username pull-right" href="#!/profile">
                            <img ng-src="{{model.loggedUser.cover}}" class="delta-navbar-userpic">
                            {{model.loggedUser.username}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="visible-lg col-lg-1"></div>
            <div class="col-xs-12 col-lg-10 col-md-12">
                <div class="row delta-object">
                    <div class="col-md-3">
                        <div class="delta-object-sidebar">
                            <div class="delta-object-image">
                                <img ng-src="{{ model.user.cover }}" class="img-responsive" alt="">
                            </div>
                            <div class="delta-object-title">
                                <div class="delta-object-title-name">
                                    {{ model.user.firstName }} {{ model.user.lastName}}
                                </div>
                                <div class="delta-object-sub-title">{{ model.user.username }}</div>
                            </div>
                            <div ng-show="!model.isLoggedUser" class="delta-object-buttons">
                                <div ng-switch="model.followed">
                                    <div ng-switch-when=false>
                                        <a role="button" class="btn btn-success btn-sm"
                                           ng-click="model.followUser(model.userId)">Follow</a>
                                    </div>
                                    <div ng-switch-when=true>
                                        <a role="button" class="btn btn-danger btn-sm"
                                           ng-click="model.unFollowUser(model.userId)">Unfollow</a>
                                    </div>
                                </div>
                            </div>
                            <div class="delta-object-menu">
                                <ul class="nav">
                                    <li ng-show="model.isLoggedUser" ng-class="{active : model.isActive('PROFILE')}">
                                        <a ng-click="model.setContentType('PROFILE')" role="button">
                                            <i class="fa fa-home"></i>Profile</a>
                                    </li>
                                    <li ng-class="{active : model.isActive('GAMES')}">
                                        <a ng-click="model.setContentType('GAMES')" role="button">
                                            <i class="fa fa-gamepad"></i>Games</a>
                                    </li>
                                    <li ng-show="!model.isAdmin" ng-class="{active : model.isActive('LIKED')}">
                                        <a ng-click="model.setContentType('LIKED')" role="button">
                                            <i class="fa fa-bookmark"></i>Liked</a>
                                    </li>
                                    <li ng-show="!model.isAdmin" ng-class="{active : model.isActive('FOLLOWING')}">
                                        <a ng-click="model.setContentType('FOLLOWING')" role="button">
                                            <i class="fa fa-users"></i>Following</a>
                                    </li>
                                    <li ng-show="!model.isAdmin" ng-class="{active : model.isActive('FOLLOWERS')}">
                                        <a ng-click="model.setContentType('FOLLOWERS')" role="button">
                                            <i class="fa fa-users"></i>Followers</a>
                                    </li>
                                    <li ng-show="model.isAdmin" g-class="{active : model.isActive('USERS')}">
                                        <a ng-click="model.setContentType('USERS')" role="button">
                                            <i class="fa fa-users"></i>Users</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="delta-object-content">
                            <div ng-switch="model.contentType">
                                <div ng-switch-when="PROFILE">
                                    <ng-include src="'views/user/templates/content/user.profile.view.client.html'">
                                </div>
                                <div ng-switch-when="GAMES">
                                    <ng-include src="'views/user/templates/content/user.games.view.client.html'">
                                </div>
                                <div ng-switch-when="LIKED">
                                    <ng-include src="'views/user/templates/content/user.games.view.client.html'">
                                </div>
                                <div ng-switch-when="FOLLOWING">
                                    <ng-include src="'views/user/templates/content/user.following.view.client.html'">
                                </div>
                                <div ng-switch-when="FOLLOWERS">
                                    <ng-include src="'views/user/templates/content/user.followers.view.client.html'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="visible-lg col-lg-1"></div>
        </div>
    </div>
    <div class="delta-navbar-bottom">
        <ng-include src="'views/common/templates/navbar-bottom.view.client.html'">
    </div>
</div>
