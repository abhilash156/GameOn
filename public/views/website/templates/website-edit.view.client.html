<div class="delta-content">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row delta-margin-top">
                <div class="col-xs-1 pull-left">
                    <a href="#!/user/{{model.userId}}/website"><span
                            class="glyphicon glyphicon-chevron-left pull-left"></span></a>
                </div>
                <div class="visible-lg col-lg-1">
                    <p class="accent-text pull-left"><b>Websites</b></p>
                </div>
                <div class="visible-lg col-lg-1">
                    <a href="#!/user/{{model.userId}}/website/new"><span
                            class="glyphicon glyphicon-plus pull-right"></span></a>
                </div>

                <div class="col-lg-2">
                    <p class="accent-text pull-left"><b>Edit Website</b></p>
                </div>

                <div class="col-lg-1 pull-right">
                    <a ng-click="model.updateWebsite(model.website)" role="button"><span
                            class="glyphicon glyphicon-ok pull-right"></span></a>
                </div>
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="visible-lg col-lg-3 delta-split-view-left">
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}/page"><b>{{website.name}}</b></a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}"><span
                                        class="glyphicon glyphicon-cog pull-right"></span></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-lg-9 delta-split-view-right">
                <label for="name">Name</label>
                <input name="Name" placeholder="Blogger" ng-model="model.website.name" class="form-control" id="name"/>

                <label for="description">Description</label>
                <textarea rows="5" placeholder="Blogger Text" ng-model="model.website.description"
                          class="form-control" id="description"></textarea>
                <a class="btn btn-default btn-danger btn-block" ng-click="model.deleteWebsite()">Delete</a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row delta-margin-top">
                <div class="col-lg-1 col-xs-2 pull-right">
                    <a href="#!/user/{{model.userId}}"><span class="glyphicon glyphicon-user pull-right"></span></a>
                </div>
            </div>
        </div>
    </nav>
</div>
