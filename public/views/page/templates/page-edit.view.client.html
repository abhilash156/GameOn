<div class="delta-content">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row delta-margin-top">
                <div class="col-xs-1 pull-left">
                    <a href="#!/game/{{model.gameId}}/page"><span
                            class="delta-navbar-icon glyphicon glyphicon-chevron-left pull-left"></span></a>
                </div>
                <div class="visible-lg col-lg-1">
                    <p class="accent-text pull-left"><b>Games</b></p>
                </div>
                <div class="visible-lg col-lg-1">
                    <a href="#!/game/{{model.gameId}}/page/new"><span
                            class="delta-navbar-icon glyphicon glyphicon-plus pull-right"></span></a>
                </div>

                <div class="col-lg-2">
                    <p class="accent-text pull-left"><b>Edit Game</b></p>
                </div>

                <div class="col-lg-1 pull-right">
                    <a ng-click="model.updatePage(model.page)" role="button"><span
                            class="delta-navbar-icon glyphicon glyphicon-ok pull-right"></span></a>
                </div>
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="visible-lg col-lg-3 delta-split-view-left">
                <ul class="list-group">
                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/game/{{model.gameId}}/page/{{page._id}}/widget"><b>{{page.name}}</b></a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/game/{{model.gameId}}/page/{{page._id}}"><span
                                        class="glyphicon glyphicon-cog pull-right"></span></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-lg-9 delta-split-view-right">
                <label for="name">Name</label>
                <input name="Name" ng-model="model.page.name" placeholder="Name" class="form-control" id="name"/>

                <label for="description">Description</label>
                <textarea rows="5" ng-model="model.page.description" placeholder="Description" class="form-control"
                          id="description"></textarea>

                <a class="btn btn-default btn-danger btn-block"
                   ng-click="model.deletePage()">Delete</a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row delta-margin-top">
                <div class="col-lg-1 col-xs-2 pull-right">
                    <a href="#!/user/{{model.userId}}"><span class="glyphicon glyphicon-user pull-right"></span></a>
                </div>
            </div>
        </div>
    </nav>
</div>
